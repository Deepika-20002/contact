<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | E-Commerce Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header> 

    <main>
        <section class="contact-form"> 
            <h2>Get in Touch</h2>
            <form action="/submit-contact-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    
</body>


<!----footer start-->


    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>We are a leading e-commerce platform offering a wide range of products to suit your needs.</p>
                <p>&copy; 2024 YourCompanyName. All rights reserved.</p>
            </div>
            <div class="footer-section">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Returns</a></li>
                    <li><a href="#">Shipping Information</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon"><img src="images/Facebook.png" alt="Facebook"></a>
                    <a href="#" class="social-icon"><img src="images/tw.jpg" alt="Twitter"></a>
                    <a href="#" class="social-icon"><img src="images/insta.jpeg" alt="Instagram"></a>
                    <a href="#" class="social-icon"><img src="images/linkedin.jpeg" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
